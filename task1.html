<!-- HTML-документ із бігунком і новим текстом, що коливається з боку в бік -->
<!doctype html>
<html lang="uk"> <!-- Вказуємо мову документа -->
<head> <!-- Початок секції head -->
  <meta charset="utf-8"> <!-- Кодування документа -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- Зробити сторінку адаптивною -->
  <title>Текст що біжить і коливається</title> <!-- Заголовок вкладки браузера -->
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, Arial, sans-serif; background:#0b1220; color:white; }

    /* Контейнер для бігунка */
    .ticker-wrapper {
      height: 50px; /* Висота контейнера */
      width: 100%; /* На всю ширину */
      overflow: hidden; /* Ховаємо те, що виходить за межі */
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding-left: 10px;
    }

    /* Анімація для руху з права наліво */
    .ticker {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: scroll-left 12s linear infinite;
    }

    /* Текст для бігунка */
    .ticker__text {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Новий ефект – коливання з боку в бік */
    .swing-text {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      color: #ffdd57;
      animation: swing 3s ease-in-out infinite alternate; /* Анімація коливання */
    }

    @keyframes swing {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); } /* Зміщення вправо */
      100% { transform: translateX(-30px); } /* Зміщення вліво */
    }

    /* Два рядки що рухаються з різними затримками */
    .delayed-wrapper {
      height: 50px;
      width: 100%;
      overflow: hidden;
      position: relative;
      background: #1e293b;
    }

    .line {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-weight: 500;
      color: #38bdf8;
      animation: move-line 10s linear infinite;
    }

    .line.second {
      animation-delay: 5s; /* Запізнення другої лінії */
      color: #a78bfa;
    }

    @keyframes move-line {
      0% { left: 100%; }
      100% { left: -100%; }
    }
  </style>
</head>
<body>

  <!-- Бігунок, як і раніше -->
  <div class="ticker-wrapper">
    <div class="ticker">
      <span class="ticker__text">Це приклад першого бігунка з текстом що біжить.</span>
      <span class="ticker__text">Це приклад першого бігунка з текстом що біжить.</span>
    </div>
  </div>

  <!-- Текст, що коливається з боку в бік -->
  <div style="height:80px; display:flex; justify-content:center; align-items:center; background:#0f172a;">
    <span class="swing-text">Текст, що коливається з боку в бік</span>
  </div>

  <!-- Два рядки з різними режимами запізнення -->
  <div class="delayed-wrapper">
    <div class="line first">Перший рядок рухається без затримки.</div>
    <div class="line second">Другий рядок рухається із запізненням.</div>
  </div>

</body>
</html>
