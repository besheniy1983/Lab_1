<!-- HTML-документ із бігунком, текстом що коливається, і новим рядком що зупиняється -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Текст що біжить і зупиняється</title>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, Arial, sans-serif; background:#0b1220; color:white; }

    /* Контейнер для бігунка */
    .ticker-wrapper {
      height: 50px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding-left: 10px;
      background:#1e293b;
    }

    .ticker {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: scroll-left 12s linear infinite;
    }

    .ticker__text {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Коливання з боку в бік */
    .swing-text {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      color: #ffdd57;
      animation: swing 3s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(-30px); }
    }

    /* Два рядки з затримкою */
    .delayed-wrapper {
      height: 50px;
      width: 100%;
      overflow: hidden;
      position: relative;
      background: #1e293b;
    }

    .line {
      position: absolute;
      white-space: nowrap;
      font-size: 18px;
      font-weight: 500;
      color: #38bdf8;
      animation: move-line 10s linear infinite;
    }

    .line.second {
      animation-delay: 5s;
      color: #a78bfa;
    }

    @keyframes move-line {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    /* Рядок що біжить і зупиняється */
    .stop-wrapper {
      height: 50px;
      width: 100%;
      overflow: hidden;
      background: #334155;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .stop-line {
      display: inline-block;
      font-size: 18px;
      font-weight: 600;
      color: #f87171;
      animation: run-stop 8s linear forwards; /* forwards зупиняє на останньому кадрі */
    }

    @keyframes run-stop {
      0% { transform: translateX(100%); }
      80% { transform: translateX(10%); } /* майже дійшов */
      100% { transform: translateX(0); } /* зупинився */
    }
  </style>
</head>
<body>

  <!-- Бігунок з безкінечною прокруткою -->
  <div class="ticker-wrapper">
    <div class="ticker">
      <span class="ticker__text">Це приклад бігунка з безкінечним рухом.</span>
      <span class="ticker__text">Це приклад бігунка з безкінечним рухом.</span>
    </div>
  </div>

  <!-- Текст що коливається з боку в бік -->
  <div style="height:80px; display:flex; justify-content:center; align-items:center; background:#0f172a;">
    <span class="swing-text">Текст, що коливається з боку в бік</span>
  </div>

  <!-- Два рядки з різним стартом -->
  <div class="delayed-wrapper">
    <div class="line first">Перший рядок рухається без затримки.</div>
    <div class="line second">Другий рядок рухається із запізненням.</div>
  </div>

  <!-- Новий рядок що біжить справа наліво і зупиняється -->
  <div class="stop-wrapper">
    <div class="stop-line">Рядок що біжить справа наліво та зупиняється.</div>
  </div>

</body>
</html>
