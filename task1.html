<!-- Простий HTML-документ з "текстом що біжить" і коментарями до кожного рядка -->
<!doctype html>
<html lang="uk"> <!-- Вказуємо мову документа -->
<head> <!-- Початок секції head -->
  <meta charset="utf-8"> <!-- Кодування документа -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- Зробити сторінку адаптивною -->
  <title>Текст що біжить — приклад</title> <!-- Заголовок вкладки браузера -->
  <!-- Стилі сторінки починаються тут -->
  <style>
    /* Скидання відступів для body */
    body { margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    /* Контейнер для бігунка: задає фон, розміри і обрізку */
    .ticker-wrapper {
      height: 50px; /* Висота контейнера 50px, як ви просили */
      width: 100%; /* Ширина контейнера — 100% ширини вікна; змініть за потреби */
      overflow: hidden; /* Обрізаємо все, що виходить за межі висоти/ширини */
      background: linear-gradient(90deg, #0f172a, #0b1220); /* Фон: градієнт (можна змінити) */
      display: flex; /* Використовуємо flex для вирівнювання по вертикалі */
      align-items: center; /* Центруємо вміст по вертикалі */
      box-sizing: border-box; /* Враховуємо padding/борт у розмірах */
      padding-left: 10px; /* Лівий відступ для тексту */
    }

    /* Сам рядок, який рухається — використовуємо анімацію translateX */
    .ticker {
      display: inline-block; /* Показуємо як рядковий блок */
      white-space: nowrap; /* Не переносити текст на новий рядок */
      will-change: transform; /* Підказка браузеру для оптимізації анімації */
      animation: scroll-left 12s linear infinite; /* Анімація: ім'я, тривалість, тип, повтор */
    }

    /* Стиль для самого тексту: колір, шрифт та розмір */
    .ticker__text {
      color: #fff; /* Колір тексту - білий (змінюється тут) */
      font-family: 'Arial', 'Helvetica', sans-serif; /* Тип шрифту */
      font-size: 18px; /* Розмір шрифту - 18px (змінюється тут) */
      font-weight: 600; /* Трохи жирності для кращої читабельності */
      letter-spacing: 0.2px; /* Міжбуквений інтервал */
    }

    /* Ключові кадри для руху: з правого краю в лівий */
    @keyframes scroll-left {
      0% { transform: translateX(100%); } /* Починаємо праворуч за межами контейнера */
      100% { transform: translateX(-100%); } /* Закінчуємо ліворуч за межами контейнера */
    }

    /* Додатковий клас для сповільнення або пришвидшення — приклад */
    .slow { animation-duration: 24s; } /* Дублювання: подвоює тривалість */
    .fast { animation-duration: 8s; } /* Прискорює рух */

    /* Адаптив: зменшуємо розмір шрифту на маленьких екранах */
    @media (max-width: 480px) {
      .ticker__text { font-size: 14px; } /* Менший шрифт для мобільних */
    }
  </style>
</head>
<body> <!-- Початок тіла документа -->

  <!-- Контейнер який обрізає і тримає в собі бігунок -->
  <div class="ticker-wrapper" aria-label="Бігучий текст"> <!-- aria-label для доступності -->

    <!-- Бігунок (елемент, який рухається). Клас ticker містить анімацію -->
    <div class="ticker" id="ticker"> <!-- id використовується для можливих маніпуляцій скриптом -->

      <!-- Сам текст у внутрішньому елементі; можна дублювати текст для безшовного ефекту -->
      <span class="ticker__text" id="tickerText"> <!-- Вставляйте сюди свій текст -->
        Тут ваш бігунок — приклад тексту що біжить. Змініть колір, шрифт або розмір у CSS.
      </span>

      <!-- Дубль тексту для безшовного прокручування (потрібен якщо текст короткий) -->
      <span class="ticker__text" id="tickerTextClone"> <!-- Клон для плавності */ -->
        Тут ваш бігунок — приклад тексту що біжить. Змініть колір, шрифт або розмір у CSS.
      </span>

    </div> <!-- Кінець елементу ticker -->

  </div> <!-- Кінець контейнера ticker-wrapper -->
