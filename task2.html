<!doctype html>

    .race-track {

    .runner {

    }

    .car {

      height: 24px;
    }

    @keyframes race {
      0% { left: 100%; }
      100% { left: -100%; }
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding:10px;">–ü–µ—Ä–µ–≥–æ–Ω–∏ —Ä—è–¥–∫—ñ–≤ üöó</h2>

  <div class="race-track">

    <div class="lane">

        <span>–£—á–∞—Å–Ω–∏–∫ ‚Ññ1</span>

    </div>
    <!-- –î—Ä—É–≥–∞ –¥–æ—Ä—ñ–∂–∫–∞ -->
    <div class="lane">

  <script>

    function startRace() {

</body>
</html>
